<h2>Breeze icon theme</h2>
<div>
    When checked the application uses the Breeze icon theme.<br>
    When unchecked the application uses the system icon theme. Doesn't always work as expected.<br>
</div>

<h2>GUI style</h2>
<div>
    Allows to change the style of Qt Quick Controls (buttons, checkboxes etc.), to styles available on the system.<br>
</div>
